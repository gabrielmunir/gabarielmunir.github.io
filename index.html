<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>SBT@UCB</title>
  <link rel="stylesheet" href="styles.css">
  <script src="loadContent.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="loadContent('pages/home.html')">Home</a></li>
        <li><a href="#" onclick="loadContent('pages/about.html')">About</a></li>
        <li><a href="#" onclick="loadContent('pages/impressum.html')">Impressum</a></li>
        <li><a href="#" onclick="loadContent('pages/chemistryandecology.html')">Chemistry & Ecology</a></li>
      </ul>
    </nav>
    <h1>SBT @ UCB</h1>
    <!-- Add your navigation menu or logo here -->
  </header>

  <main id="main-content">
    <!-- Content will be dynamically loaded here -->
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>This website is not endorsed by the university!</p>
    <p>If there are any copyright infringements or you are not happy with something, please contact me personally.</p>
    <p>Information in that regards is available on the Impressum page.</p>
  </footer>

  <script>
    function loadContent(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('main-content').innerHTML = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Load the home page initially
    window.addEventListener('DOMContentLoaded', function() {
      loadContent('pages/home.html');
    });
  </script>
</body>
</html>
