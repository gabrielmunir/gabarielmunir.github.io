<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="loadContent.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="loadContent('pages/home.html')">Home</a></li>
        <li><a href="#" onclick="loadContent('pages/about.html')">About</a></li>
        <li><a href="#" onclick="loadContent('pages/impressum.html')">Impressum</a></li>
      </ul>
    </nav>
    <h1>Welcome to My Website</h1>
    <!-- Add your navigation menu or logo here -->
  </header>

  <main id="main-content">
    <!-- Content will be dynamically loaded here -->
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>

  <script>
    function loadContent(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('main-content').innerHTML = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Load the home page initially
    window.addEventListener('DOMContentLoaded', function() {
      loadContent('pages/home.html');
    });
  </script>
</body>
</html>
